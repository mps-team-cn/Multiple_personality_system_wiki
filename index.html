  <body>
    <div id="app"></div>

    <script>
      (function () {
        const ensureTrailingSlash = (path) =>
          path.endsWith("/") ? path : `${path}/`;
        const { pathname } = window.location;
        const basePath = ensureTrailingSlash(pathname.replace(/[^/]*$/, ""));

        const alias = {
          "/.*/_navbar.md": "_navbar.md",
          "/.*/_sidebar.md": "_sidebar.md",
        };

        const canonicalizeHash = () => {
          const { hash } = window.location;
          if (!hash || !hash.startsWith("#/")) return;

          const [rawPath, query = ""] = hash.slice(2).split("?");
          const segments = rawPath.split("/").filter(Boolean);
          const stack = [];

          for (const segment of segments) {
            if (segment === "..") {
              if (stack.length) stack.pop();
            } else if (segment !== ".") {
              stack.push(segment);
            }
          }

          const normalizedPath = stack.join("/");
          const normalizedHash =
            "#/" + normalizedPath + (query ? `?${query}` : "");

          if (normalizedHash !== hash) {
            history.replaceState(null, "", normalizedHash);
          }
        };

        window.addEventListener("hashchange", canonicalizeHash);
        canonicalizeHash();

        window.$docsify = {
          name: "å¤šæ„è¯†ä½“Wikipedia",
          repo: "kuliantnt/plurality_wiki",
          basePath,
          // å¯¼èˆª/ä¾§è¾¹
          loadNavbar: true,
          loadSidebar: true,
          subMaxLevel: 2,
          auto2top: true,

          // é¦–é¡µç›´æ¥å±•ç¤º READMEï¼Œæ— éœ€å°é¢
          coverpage: false,
          onlyCover: false,
          homepage: "README_wiki.md",

          // æœç´¢
          search: {
            paths: "auto",
            placeholder: "æœç´¢æ–‡æ¡£â€¦",
            noData: "æ²¡æœ‰æ‰¾åˆ°ç»“æœ",
            depth: 4,
          },

          // è‡ªå®šä¹‰ 404 é¡µé¢
          notFoundPage: "_404.md",

          // é¡µè„šï¼ˆæ”¾åœ¨ _sidebar.md æœ«å°¾è¿½åŠ ä¹Ÿè¡Œï¼‰
          footer: {
            copy:
              "<span>Â© " + new Date().getFullYear() + " plurality_wiki</span>",
            auth: "ç”± Docsify é©±åŠ¨",
            pre: "<hr/>",
            style: "text-align:center;",
          },

          // åˆ†é¡µ
          pagination: {
            previousText: "ä¸Šä¸€é¡µ",
            nextText: "ä¸‹ä¸€é¡µ",
            crossChapter: true,
          },

          alias,
        };

        // ç®€æ˜“æš—é»‘æ¨¡å¼å¼€å…³ï¼ˆå†™ä¸€ä¸ªå…¨å±€ classï¼‰
        const key = "theme-dark";
        const root = document.documentElement;
        const saved = localStorage.getItem(key);
        if (saved === "1") root.classList.add("dark");

        window.toggleTheme = function () {
          root.classList.toggle("dark");
          localStorage.setItem(
            key,
            root.classList.contains("dark") ? "1" : "0"
          );
        };
      })();
    </script>
